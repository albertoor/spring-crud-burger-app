<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Burger App</title>
</head>
<body>
    <div class="container">
        <h1>Add New Burger</h1>
        <form method="POST" th:object="${burger}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price">
            </div>
            <p>Please Check Ingredients to choose</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="chicken">
                <label class="form-check-label" for="chicken">
                    Chicken
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br />
        <br />
        <h3>Burgers Available</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col"> ID </th>
                <th scope="col"> Name </th>
                <th scope="col"> Price </th>
                <th scope="col"> Description </th>
                <th scope="col"> Edit </th>
                <th scope="col"> Delete </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${burgers.empty}">
                <td colspan="2"> No Burgers Available </td>
            </tr>
            <tr th:each="burger : ${burgers}">
                <td scope="row"><span th:text="${burger.id}">BURGER</span></td>
                <td scope="row"><span th:text="${burger.name}">BURGER</span></td>
                <td scope="row"><span th:text="${burger.price}">BURGER</span></td>
                <td scope="row"><span th:text="${burger.description}">BURGER</span></td>
                <td scope="row"><a class="btn btn-warning" href="${/burger.id}" >Edit</a></td>
                <td scope="row"><button class="btn btn-danger">Delete</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
