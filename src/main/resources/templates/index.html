<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Burger App</title>
</head>
<body>
    <div class="container">
        <h1>Add New Burger</h1>
        <form  th:action="@{/}" th:object="${burger}" method="post">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}">
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control"  th:field="*{description}">
            </div>

            <button class="btn btn-primary">Submit</button>
        </form>
        <br />
        <br />
        <h3>Burgers Available</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col"> ID </th>
                <th scope="col"> Name </th>
                <th scope="col"> Price </th>
                <th scope="col"> Description </th>
                <th scope="col"> Edit </th>
                <th scope="col"> Delete </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${burgers.empty}">
                <td colspan="2"> No Burgers Available </td>
            </tr>
            <tr th:each="burger : ${burgers}">
                <td scope="row"><span th:text="${burger.id}">BURGER</span></td>
                <td scope="row"><span th:text="${burger.name}">BURGER</span></td>
                <td scope="row"><span th:text="${burger.price}">BURGER</span></td>
                <td scope="row"><span th:text="${burger.description}">BURGER</span></td>
                <td scope="row">
                    <a class="btn btn-warning" th:href="@{/editBurger/{id}(id = ${burger.id})}" >Edit</a>
                </td>
                <td scope="row">
                    <a type="submit" th:href="@{{id}(id = ${burger.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
